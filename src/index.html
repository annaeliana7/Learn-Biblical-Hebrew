<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Biblical Hebrew</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navbar- desktop and mobile -->
    <header>
        <div class="header-main">
            <div class="wrapper">
                <nav class="main-nav">
                    <div class="icon-nav">
                        <a href=""><img src="images/logo-Yeshua.png" alt="logo image"></a>
                    </div>
                    <div class="icon-menu-mobile">
                        <img src="images/icons/hamburger-icon.svg" alt="Hamburger icon">
                    </div>
                    <ul class="bottom-nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Lessons</a></li>
                        <li><a href="#">Hebrew Language</a></li>
                        <li><a href="#">Biblical Hebrew</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="nav-mobile">
            <div class="cross">
                <img src="images/icons/cross.svg" alt="cross">
            </div>
            <ul class="container">
                <li><a href="#">Home</a></li>
                <li><a href="#">Lessons</a></li>
                <li><a href="#">Hebrew Language</a></li>
                <li><a href="#">Biblical Hebrew</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </header>

    <!-- King Yeshua title -->
    <div class="king">
        <div class="king-letters">
            <img src="images/King Yeshua.png" class="king-yeshua"
                alt="Image of King Jesus depicted in English and Hebrew script" />
        </div>
    </div>

    <!-- carousel -->
    <div class="carousel">
        <div class="carousel-inner">
            <img src="images/1_Sunset-Jerusalem.jpg" class="active"
                alt="Stunning sunset at the Jaffa Gate in Jerusalem" />
            <img src="images/2_The Garden Tomb.jpg"
                alt="Sign reading 'The Garden Tomb' in front of an ancient structure" />
            <img src="images/3_Tomb-open.jpg"
                alt="Bright light shining from within an open tomb, illuminating its entrance" />
            <img src="images/4_Western Wall.jpg" alt="Nighttime view of the Western Wall in Jerusalem" />
            <img src="images/5_Old City Call.jpg" alt="The historic Old City of Jerusalem" />
            <img src="images/6_Dome of the Rock.jpg"
                alt="The iconic Dome of the Rock in Jerusalem, shining against a clear sky" />
            <img src="images/7_Last supper door.jpg"
                alt="The door to the site believed to be the location of the Last Supper" />
            <img src="images/8_Biblical Text 2.jpg" alt="Scripture from the Bible displayed on parchment" />
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>

    <!-- video link -->
    <div class="video-container">
        <img src="images/8_Biblical Text.jpg" alt="Background Image- Scripture from the Bible displayed on parchment">
        <div class="video-overlay">
            <video src="videoslink" controls></video>
        </div>
    </div>

    <!-- footer -->
    <footer id="footer">
        <div class="footer-logo">
            <img src="images/logo-Yeshua.png" alt="logo">
        </div>
        <div class="d-flex about-footer">
            <div class="footer-content">
                <p>2023 Learn Biblical Hebrew | All rights Reserved</p>
            </div>
    </footer>

    <script src="index.js"></script>

</body>

</html>
